query Country($id: String) {
    Country(_id: $id) {
        name
        nativeName
        alpha2Code
        area
        population
        capital
        location {
            latitude
            longitude
        }
        numericCode
        subregion {
            name
            region {
                name
            }
        }
        officialLanguages {
            iso639_1
            iso639_2
            name
            nativeName
        }
        currencies {
            name
            symbol
        }
        flag {
            emoji
            emojiUnicode
            svgFile
        }
        callingCodes {
            name
        }
        alternativeSpellings {
            name
        }
    }
}
